
<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كورسات بلس - Ultra Premium</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <style>
        :root {
            --primary: #3b82f6;
            --accent: #8b5cf6;
            --bg-dark: #020617;
        }
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #020617; /* خلفية داكنة جداً */
            color: #ffffff;
            margin: 0;
            padding: 0;
            overflow-x: hidden;
        }
        
        /* حركة العوم اللطيفة للشعار */
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(3deg); }
        }
        .animate-float {
            animation: float 5s ease-in-out infinite;
        }

        /* نبض النيون القوي */
        @keyframes neon-glow {
            0%, 100% { 
                box-shadow: 0 0 20px rgba(59, 130, 246, 0.5), 0 0 40px rgba(139, 92, 246, 0.3);
                filter: brightness(1);
            }
            50% { 
                box-shadow: 0 0 50px rgba(59, 130, 246, 0.8), 0 0 80px rgba(139, 92, 246, 0.5);
                filter: brightness(1.2);
            }
        }
        .neon-glow {
            animation: neon-glow 3s infinite;
        }

        /* دخول الكروت المتتابع */
        @keyframes card-entry {
            from { opacity: 0; transform: translateY(50px) scale(0.9); filter: blur(10px); }
            to { opacity: 1; transform: translateY(0) scale(1); filter: blur(0); }
        }
        .animate-card {
            opacity: 0;
            animation: card-entry 1s cubic-bezier(0.19, 1, 0.22, 1) forwards;
        }

        /* السديم الملون في الخلفية */
        .nebula {
            position: fixed;
            width: 80vw;
            height: 80vw;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.15) 0%, transparent 70%);
            filter: blur(120px);
            z-index: -1;
            pointer-events: none;
            animation: move-nebula 25s ease-in-out infinite;
        }
        @keyframes move-nebula {
            0%, 100% { transform: translate(-20%, -20%); }
            50% { transform: translate(40%, 30%); }
        }

        .glass-card {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        /* تحسين وضوح النصوص البيضاء */
        .text-premium {
            background: linear-gradient(to bottom, #ffffff 0%, #cbd5e1 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0"
  }
}
</script>
</head>
<body>
    <div class="nebula" style="top: -10%; left: -10%; background: radial-gradient(circle, rgba(59, 130, 246, 0.2) 0%, transparent 70%);"></div>
    <div class="nebula" style="bottom: -10%; right: -10%; animation-delay: -12s; background: radial-gradient(circle, rgba(139, 92, 246, 0.15) 0%, transparent 70%);"></div>
    <div id="root"></div>
</body>
</html>
